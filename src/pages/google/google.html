
<ion-header>

  <ion-navbar>
    <ion-title>Google</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h2>From firebase</h2>
  <button ion-button (click)="loginGoogle()">Login</button>
  <button ion-button (click)="logout()">Logout</button> -->
  
  <h2>From Native plugin</h2>
  <button ion-button (click)="login()">Login</button>
  <button ion-button (click)="logout()">Logout</button>
  
  <ion-card *ngIf="isLoggedin">
    <ion-item text-center>
      <img [src]="googleUser.imageUrl">
      <h2>{{googleUser.displayName}}</h2>
      <p>{{googleUser.email}}</p>
    </ion-item>
  
    <p text-wrap>{{googleUser.accessToken}}</p>
  </ion-card>
</ion-content>
